  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const gameElements = document.querySelectorAll(".game");
  const universeIds = Array.from(gameElements).map(el => el.dataset.universeId).filter(Boolean);
  if (universeIds.length === 0) return;

  const statsEl = {
    players: document.querySelector(".stat-players"),
    sessions: document.querySelector(".stat-visits")
  };

  const FIVE_MINUTES = 5 * 60 * 1000;
  const STATS_CACHE_KEY = "duxv2_game_data";
  const ICONS_CACHE_KEY = "duxv2_icon_data";
  const TIMESTAMP_KEY = "duxv2_last_update";

  let useCache = false;
  const lastUpdate = localStorage.getItem(TIMESTAMP_KEY);
  const cachedStats = localStorage.getItem(STATS_CACHE_KEY);
  const cachedIcons = localStorage.getItem(ICONS_CACHE_KEY);

  if (lastUpdate && cachedStats && cachedIcons) {
    const elapsed = Date.now() - Number(lastUpdate);
    useCache = elapsed < FIVE_MINUTES;
  }

  let statsJson, iconsJson;
  if (useCache) {
    statsJson = JSON.parse(cachedStats);
    iconsJson = JSON.parse(cachedIcons);
  } else {
    try {
      const [statsRes, iconsRes] = await Promise.all([
        fetch(`https://games.roproxy.com/v1/games?universeIds=${universeIds.join(",")}`),
        fetch(`https://thumbnails.roproxy.com/v1/games/icons?universeIds=${universeIds.join(",")}&size=420x420&format=Png`)
      ]);

      statsJson = await statsRes.json();
      iconsJson = await iconsRes.json();

      localStorage.setItem(STATS_CACHE_KEY, JSON.stringify(statsJson));
      localStorage.setItem(ICONS_CACHE_KEY, JSON.stringify(iconsJson));
      localStorage.setItem(TIMESTAMP_KEY, Date.now().toString());
    } catch (err) {
      console.error("Failed to fetch data:", err);
      gameElements.forEach(el => {
        const metaEl = el.querySelector(".game-meta");
        metaEl.textContent = "Error loading stats";
      });
      return;
    }
  }

  const statsById = {};
  statsJson.data.forEach(game => statsById[game.id] = game);

  const iconsById = {};
  iconsJson.data.forEach(icon => iconsById[icon.targetId] = icon.imageUrl);

  let totalPlayers = 0;
  let totalVisits = 0;

  const gamesContainer = document.querySelector(".games-container");
  const gamesWithData = [];

  gameElements.forEach(el => {
    const universeId = el.dataset.universeId;
    const gameData = statsById[universeId];
    const iconUrl = iconsById[universeId];
    const metaEl = el.querySelector(".game-meta");
    const imgEl = el.querySelector("img");

    if (iconUrl) imgEl.src = iconUrl;

    if (gameData) {
      const playing = gameData.playing;
      const visits = gameData.visits;
      totalPlayers += playing;
      totalVisits += visits;

      metaEl.innerHTML = `
        <strong>${playing.toLocaleString()} active players</strong><br>
        <div style="color: white; font-weight: normal;">${visits.toLocaleString()} visits</div>
      `;

      gamesWithData.push({ el, playing });
    } else {
      metaEl.textContent = "Data not found";
    }
  });

  // Sort descending by active players
  gamesWithData.sort((a, b) => b.playing - a.playing);

  // Clear and re-append in sorted order
  gamesContainer.innerHTML = "";
  gamesWithData.forEach(game => gamesContainer.appendChild(game.el));

  statsEl.players.textContent = totalPlayers.toLocaleString();
  statsEl.sessions.textContent = totalVisits.toLocaleString();
});
  </script>
